name: SonarCloud
on:
  push:
    branches: [ master ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and analyze
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: zulu

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Show dotnet info
        shell: powershell
        run: |
          dotnet --info

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache SonarCloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      - name: Install SonarCloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          New-Item -Path "${{ runner.temp }}\scanner" -ItemType Directory -Force | Out-Null
          dotnet tool update dotnet-sonarscanner --tool-path "${{ runner.temp }}\scanner"

      - name: Locate build target (.sln preferred)
        shell: powershell
        run: |
          $solution = Get-ChildItem -Path $env:GITHUB_WORKSPACE -Recurse -Filter *.sln | Select-Object -First 1
          if ($solution) {
            "BUILD_TARGET=$($solution.FullName)" | Out-File -FilePath $env:GITHUB_ENV -Append
            Write-Host "Using solution: $($solution.FullName)"
            exit 0
          }

          $project = Get-ChildItem -Path $env:GITHUB_WORKSPACE -Recurse -Filter *.csproj | Select-Object -First 1
          if (-not $project) { throw "No .sln or .csproj found in repo." }

          "BUILD_TARGET=$($project.FullName)" | Out-File -FilePath $env:GITHUB_ENV -Append
          Write-Host "Using project: $($project.FullName)"

      - name: Install Android/Maui workloads (required for net9.0-android)
        shell: powershell
        run: |
          # Option 1: restore workloads based on the project
          dotnet workload restore

          # Option 2 (safety): ensure android / maui-android are present
          # (ignore errors if a workload name isn't available on this SDK)
          try { dotnet workload install android --skip-manifest-update } catch { Write-Host "android workload install skipped/failed: $($_.Exception.Message)" }
          try { dotnet workload install maui-android --skip-manifest-update } catch { Write-Host "maui-android workload install skipped/failed: $($_.Exception.Message)" }

      - name: Restore
        shell: powershell
        run: |
          dotnet restore "$env:BUILD_TARGET"

      - name: Build and analyze (SonarCloud)
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |
          $scanner = "${{ runner.temp }}\scanner\dotnet-sonarscanner"

          & $scanner begin `
            /k:"ironjerseys_ChessMultitool" `
            /o:"jorisreynes" `
            /d:sonar.token="$env:SONAR_TOKEN" `
            /d:sonar.scanner.skipJreProvisioning=true

          dotnet build "$env:BUILD_TARGET" -c Release --no-restore

          & $scanner end /d:sonar.token="$env:SONAR_TOKEN"
